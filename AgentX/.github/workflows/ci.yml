name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun lint

      - name: Check Formatting
        run: bun format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript Type Check
        run: bun typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build All Services
        run: bun run build

      - name: Check Build Artifacts
        run: |
          # Check apps/portagent
          if [ -d "apps/portagent/dist" ]; then
            echo "✅ apps/portagent built successfully"
            ls -la "apps/portagent/dist"
          else
            echo "❌ apps/portagent build failed - no dist directory"
            exit 1
          fi

          # Check agentxjs (main SDK package)
          if [ -d "packages/agentx/dist" ]; then
            echo "✅ agentxjs built successfully"
          else
            echo "❌ agentxjs build failed - no dist directory"
            exit 1
          fi
